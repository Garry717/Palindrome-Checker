<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class = "container">
      <img class="freeCodeCamp-logo"
           src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg"
           alt= " FreeCodeCamp Logo"
      />
      <h1 class="title">Is it a Palindrome?</h1>
      <div class="Palindrome-div">
        <label for="text-input">
          Enter text to check for Palindrome:
        </label>
        <input type="text" class="palindrome-input" id="text-input" placeholder="Type Here">
        <button class="palindrome-btn" id="check-btn"> Check </button>
        <div class="result-div hidden" id="result">
        </div>
      </div>
      <div class="palindrome-def-div">
        <p class= "palindrome-def">
          <span aria-label="light-bulb">&#128161</span>
          A <dfn>palindrome</dfn> is a word or sentence that's spelled the same
            way both forward and backward, ignoring punctuation, case, and
            spacing.
          </p>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
